<!DOCTYPE html><html lang="en-US"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="google-site-verification" content="IDnRk_xVH3im_ZDUVfXYX7jG48_EG9EbSvXVMbNjNMI" /><meta name="description" content=""><meta name="google-site-verification" content="wW3kG-1bD4IishxXaidLtiLMKNTR3S0MH7Dnd3HpoY8" /><meta name="author" content=""><meta name="keywords" content=""><title>Open Copyright</title><script type="application/ld+json">{"@context":"http://schema.org","@type":"Article","inLanguage":"en-US","keywords":"","author":"","editor":"","name":"Open Copyright","about":"","articleBody":["webRunes a team of freelancers in various IT and other areas of expertize that are developing WRIO Internet OS platform. WRIO Internet OS is gate to semantic, decentralized and secure Internet. The platform is required for the technical implementation of the Alternative - a set of projects aimed at the development of a free self-managed society, an alternative approach to the interaction of people with minimal or even without participation of the government (a reference to reducing the role of the state in society). The technical implementation is presented in the form of interconnected services that help people throughout their lives in different area: education, health, communication, finance and others.","First thoughts about the project emerged in late May 2010, and already on September 20 the first developer started its work. By that time, the initial service concepts were developed, which later became applications of WRIO Internet OS (url).","Using only own founder’s funds (url), for over four years, we have worked our way up from a bare idea to the first working version, developing several prototypes and making a number of pivots, to eventually find a solid approach to the technical implementation of WRIO OS and answer to the question of the Alternative: ''what projects should be implemented and, more importantly, ''how'', in order to make this world a better place, or at least inspire others to do try''. The idea is not original, but some extra effort on this way is never superfluous. Moreover, it has been decided, what projects are needed to promote of WRIO Internet OS.","For the future we have more global plans related to the system management by a core based on AI algorithms - IA (Individual Assistant, reverse of AI - artificial intelligence), which will become each user's personal guide to the world of the Internet and will add a variety of extra functions, in particular on the selection of articles, books, music, video and other content. Today, the first version of IA - is just a set of scenarios with a given reaction, but in the future, the system will be much more complex and advanced, as you can read in IA hub (url).","                ","                "],"hasPart":[{"@type":"Article","name":"Цели","articleBody":["Мы не просто создаем проекты, которые обладают набором функций - все они взаимосвязаны, дополняют и тем самым усиляют друг друга. Функционал наших проектов разрабатывается таким образом, чтобы в будущем помогать буквально каждому интернет-пользователю. При этом наши продукты работают как для частного, так и для корпоративного сегментов - если пользователь пришел из одного сегмента, то он найдет для себя полезные функции и в другом. Начали мы с предоставления услуг по публикации контента и получению за него донейта, либо фиксированной оплаты. В дальнейшем мы реализуем корпоративные функции позволяющие легко создавать собственные хабы по продаже всевозможного контента: статьи, аудио, видео, книги, уроки, софт, игры, мобильные приложения и многое другое. Но наша цель - создание ядра, умной системы, которая сможет не только подбирать для пользователя контент, а для его авторов - читателей, но создать уникальную услугу личного секретаря, помощника и советчика по всевозможным бытовым и профессиональным вопросам, а главное - помощь в lifelong learning, откуда и вытекает наша цель номер 1 - помогать нашим пользователям в получении достоверной информации, новых знаний и расширении своего кругозора, что отражено в нашем логотипе (ссылка на запись в блоге). Мы верим, что с повышением образования жизнь людей становится лучше для них самих и для общества в целом.","                ","                "]},{"@type":"Article","name":"Над чем мы работаем","articleBody":["Описание.","                ","                "]},{"@type":"Article","name":"Команда","articleBody":["webrunes.com/team.htm",""]}],"mentions":[{"@type":"Article","name":"Alternative","about":"","url":"http://alternative.webrunes.org?'Alternative':1,259"}],"comment":""}</script></head><body><script type="text/javascript" src="//wrioos.com/start.js"></script></body></html>
